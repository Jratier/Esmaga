<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itens Errados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .error {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
        .item {
            margin: 10px auto;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .item div {
            margin: 5px 0;
        }
        #generateReportButton {
            display: block;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #generateReportButton:hover {
            background-color: #45a049;
        }
        #backButton {
            display: block;
            margin: 20px auto;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        #backButton:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Itens Errados</h1>
    <div id="errorList"></div>
    
    <!-- Botão para gerar o relatório -->
    <button id="generateReportButton">Gerar Relatório de Itens Errados</button>
    
    <!-- Botão para voltar à página principal -->
    <button id="backButton">Voltar</button>

    <script>
        // Recupera os itens errados do localStorage
        const errors = JSON.parse(localStorage.getItem('errors')) || [];
        const errorList = document.getElementById('errorList');

        // Função para exibir os itens errados
        function displayErrors() {
            if (errors.length > 0) {
                errors.forEach((error, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <div class="error">Item ${index + 1}</div>
                        <div><strong>Código:</strong> ${error.material}</div>
                        <div><strong>Descrição:</strong> ${error.description}</div>
                        <div><strong>Quantidade Corrigida:</strong> ${error.quantity}</div>
                    `;
                    errorList.appendChild(itemDiv);
                });
            } else {
                errorList.innerHTML = '<div class="error">Nenhum item marcado como errado.</div>';
            }
        }

        // Função para gerar o relatório em CSV
        function gerarRelatorioCSV() {
            if (errors.length === 0) {
                alert('Nenhum item para gerar relatório.');
                return;
            }

            // Cabeçalho do CSV
            let csvContent = "data:text/csv;charset=utf-8,Código,Descrição,Quantidade Corrigida\n";

            // Adiciona cada item errado ao CSV
            errors.forEach(error => {
                const linha = `${error.material},${error.description},${error.quantity}\n`;
                csvContent += linha;
            });

            // Codifica o URI
            const encodedUri = encodeURI(csvContent);

            // Cria um link e dispara o download
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "relatorio_itens_errados.csv");
            document.body.appendChild(link); // Necessário para o Firefox

            link.click();

            // Remove o link após o download
            document.body.removeChild(link);
        }

        // Evento do botão "Gerar Relatório"
        document.getElementById('generateReportButton').addEventListener('click', gerarRelatorioCSV);

        // Evento do botão "Voltar"
        document.getElementById('backButton').addEventListener('click', function() {
            window.history.back();
        });

        // Exibe os erros ao carregar a página
        displayErrors();
    </script>
</body>
</html>
